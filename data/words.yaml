# Word W -> S*
# Syllable S -> (I)(C)N(NL)(F)
# Initial I -> b c d dh f g h l m n ñ p r s t th
# Color C -> SV
# Nucleus N -> SV V L
# Nasal/Liquid NL -> N L
# Semivowel SV -> y w
# Vowel V -> SV WV DP
# SV Strong Vowel -> á é í ó ú
# WV Weak Vowel -> a e i o u
# DP Dipthong -> ai ea au
# Nasal N -> m ñ ng
# Liquid L -> l r
# Terminal T -> N L
# # Final F -> b dh f g ch l m n ñ p r s t th v

